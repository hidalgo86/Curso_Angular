<p>
  Equipo: {{ nombre }}
</p>
<mat-divider></mat-divider>

<h2>Jugadores</h2>

<mat-accordion class="jugadores-headers-align">
  <mat-expansion-panel hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ jugador.nombre }}
      </mat-panel-title>
      <mat-panel-description>
        Delantero
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>Estado: {{ jugador.estado }}</p>

  </mat-expansion-panel>
</mat-accordion>


<mat-divider></mat-divider>
<app-jugador *ngFor="let j of jugadores; let i = index" [jugador]="j" [equipo]="i" (onActivate)="actualizarEstado($event)"></app-jugador>
